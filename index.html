<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1 class="text-center">Calculation Machine</h1>
<div class="container mx-auto m-w">
    
    <div class="row">
        <div class="input ">
            <input type="text" id="input" >
        </div>
    </div>
    <div class="row">
        
        <button class="button" onclick="clearScreen()">C</button>
        <button class="button" onclick="Perccentage">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
    </div>


    <div class="row">
        
        <button onclick="getvalue(event)" class="button">9</button>
        <button  onclick="getvalue(event)" class="button">8</button>
        <button  onclick="getvalue(event)" class="button">7</button>
        <button  onclick="Divide()" class="button">/</button>
    </div>
    <div class="row">
        <button onclick="getvalue(event)" class="button">6</button>
        <button  onclick="getvalue(event)" class="button">5</button>
        <button  onclick="getvalue(event)" class="button">4</button>
        <button onclick="Sub()" class="button">-</button>
    </div>
    <div class="row">
        <button  onclick="getvalue(event)"class="button">3</button>
        <button  onclick="getvalue(event)"class="button">2</button>
        <button  onclick="getvalue(event)"class="button">1</button>
        <button onclick="add()" class="button">+</button>
    </div>
    <div class="row">
        <button  onclick="getvalue(event)"class="button">0</button>
        <button   onclick="getvalue(event)"class="button">.</button>
        <button   onclick="Mul()"class="button">*</button>
        <button  onclick="Result()"class="button">=</button>
    </div>
</div>
<script src="./js/index.js"></script>
    
</body>
</html>
